{% extends '../base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="content-wrapper">
    <div class="row justify-content-center mb-3">
        <div class="col-lg-12 text-center">
            <div class="">
                <h3 class="page-title"> ADD A DEPARTMENT </h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Please provide the details below to add a department to the system.</h4>
                    <!-- <p class="card-description"> Basic form layout </p> -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ department_form|crispy }}
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-block enter-btn py-3">SUBMIT FORM</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
