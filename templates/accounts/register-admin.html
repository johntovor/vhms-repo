<!DOCTYPE html>
{% load static %}

{% load crispy_forms_tags %}

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>VHMS | Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'core/assets/img/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body py-5">
              <h3 class="card-title text-center mb-4">ADMIN REGISTRATION</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{ admin_register_form|crispy }}
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                </div>
                <p class="sign-up text-center">Already have an Account?<a href="{% url 'accounts:signin' %}"> Login</a>
                </p>
                <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'dashboard/assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'dashboard/assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/misc.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/settings.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
