<!DOCTYPE html>
{% load static %}

{% load crispy_forms_tags %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KROMA | Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'dashboard/assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body py-5">
                <h3 class="card-title text-center mb-5">LOGIN INTO YOUR ACCOUNT</h3>
                <div class="col-lg-12 col-md-12 text-center mb-3">
                  {% include '../snippets/dashboard/_alert-messages.html' %}
                </div>
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    {{ login_form|crispy }}
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <p class="sign-up">Don't have an Account?<a href="{% url 'accounts:register-client' %}"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- plugins:js -->
    <script src="{% static 'dashboard/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'dashboard/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/misc.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/settings.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <script src="{% static 'dashboard/assets/js/alert-messages.js' %}"></script>
  </body>
</html>
